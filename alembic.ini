# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
# see https://alembic.sqlalchemy.org/en/latest/tutorial.html#editing-the-ini-file
# for all available tokens
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python-dateutil library that can be
# installed by adding `alembic[tz]` to the pip requirements
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field
# max_length = 40

# version_num length for --sql output
# version_num_length = 3

# version number separator for --sql output
# version_separator = :

# set to 'true' to run the environment during the 'revision' command,
# regardless of autogenerate
# revision_environment = false

# set to 'true' to apply migrations in offline mode
# offline_mode = false

# set to 'true' to run the environment during the 'upgrade' command
# upgrade_environment = true

# set to 'true' to run the environment during the 'downgrade' command
# downgrade_environment = true

# set to 'true' to have the script.py.mako migration script template include
# a call to mymodel.__table__.c for each table in the migration
# include_symbol = false

# when set to 'true', the 'revision' command will attempt to detect
# database changes and create a migration script for them.
# autogenerate = true

# when set to 'true', the 'upgrade' command will skip the 'down_revision'
# check, allowing an unbroken upgrade chain
# allow_unwrap = false

# when autogenerate is used, a warning will be issued for constraints
# that are not explicitly named. Set to 'false' to disable this warning.
# warn_unnamed_constraints = true

# set to 'true' to skip the 'down_revision' check during autogenerate
# skip_down_revision_check = false

# set to 'true' to run the environment during the 'current' command
# current_environment = false

# set to 'true' to include the 'current' revision in the output of the
# 'history' command
# include_current = false

# set to 'true' to include the 'current' revision in the output of the
# 'show' command
# include_show = false

# set to 'true' to include the 'current' revision in the output of the
# 'branches' command
# include_branches = false

# set to 'true' to include the 'current' revision in the output of the
# 'heads' command
# include_heads = false

# set to 'true' to include the 'current' revision in the output of the
# 'merge' command
# include_merge = false

# set to 'true' to include the 'current' revision in the output of the
# 'show' command
# include_show = false

# sqlalchemy.url is set in the alembic/env.py file dynamically
# since we need to read it from our application settings

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S